<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossy Road</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="score">0</div>
    <div class="controls">
      <button class="custom-button-up" id="up-button">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>
      <div class="bottom-arrows">
        <button class="custom-button" id="left-button">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="custom-button" id="down-button">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </button>
        <button class="custom-button" id="right-button">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="end-menu no-display">
      <div class="final-score">0</div>
      <button class="retry-button">Play Again</button>
    </div>
  </body>
  <script type="importmap">
    {
      "imports": {
        "three": "./node_modules/three/build/three.module.js",
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</html>
